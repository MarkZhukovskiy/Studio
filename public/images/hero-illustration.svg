<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Мокап мобильного приложения на экране смартфона">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0.10"/>
    </linearGradient>
    <linearGradient id="deviceEdge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E5E7EB"/>
      <stop offset="100%" stop-color="#CBD5E1"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#EEF2F7"/>
    </linearGradient>
    <linearGradient id="accentBlue" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="accentCyan" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="accentGreen" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <linearGradient id="accentAmber" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Subtle abstract background to harmonize with blue hero -->
  <g opacity="0.6">
    <circle cx="680" cy="140" r="90" fill="url(#bgGradient)"/>
    <circle cx="600" cy="520" r="110" fill="url(#bgGradient)"/>
    <circle cx="420" cy="80" r="48" fill="url(#bgGradient)"/>
    <rect x="520" y="240" width="140" height="140" rx="36" fill="url(#bgGradient)"/>
  </g>

  <!-- Phone body -->
  <g transform="translate(320,60)">
    <rect x="0" y="0" width="220" height="480" rx="36" fill="url(#deviceEdge)"/>
    <rect x="10" y="10" width="200" height="460" rx="30" fill="url(#screenGradient)"/>
    <!-- Top bar -->
    <rect x="10" y="10" width="200" height="36" rx="30" fill="url(#accentCyan)" opacity="0.95"/>
    <circle cx="28" cy="28" r="4" fill="#FFFFFF"/>
    <rect x="40" y="24" width="64" height="8" rx="4" fill="#FFFFFF" opacity="0.95"/>
    <rect x="110" y="24" width="40" height="8" rx="4" fill="#FFFFFF" opacity="0.95"/>
    <rect x="156" y="24" width="24" height="8" rx="4" fill="#FFFFFF" opacity="0.95"/>

    <!-- Hero UI block -->
    <rect x="28" y="70" width="164" height="20" rx="10" fill="url(#accentBlue)" opacity="0.9"/>
    <rect x="28" y="98" width="124" height="12" rx="6" fill="#94A3B8" opacity="0.7"/>

    <!-- KPI chips -->
    <rect x="28" y="126" width="38" height="14" rx="7" fill="url(#accentBlue)"/>
    <rect x="70" y="126" width="38" height="14" rx="7" fill="url(#accentCyan)"/>
    <rect x="112" y="126" width="38" height="14" rx="7" fill="url(#accentGreen)"/>

    <!-- Chart card -->
    <rect x="28" y="158" width="164" height="96" rx="14" fill="#FFFFFF"/>
    <rect x="40" y="174" width="80" height="8" rx="4" fill="#CBD5E1"/>
    <rect x="40" y="190" width="60" height="6" rx="3" fill="#E2E8F0"/>
    <path d="M 40 220 L 55 208 L 70 214 L 85 200 L 100 206 L 115 192 L 130 198 L 145 184" stroke="#06B6D4" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="55" cy="208" r="3" fill="#06B6D4"/>
    <circle cx="85" cy="200" r="3" fill="#06B6D4"/>
    <circle cx="115" cy="192" r="3" fill="#06B6D4"/>
    <circle cx="145" cy="184" r="3" fill="#06B6D4"/>

    <!-- Feed card -->
    <rect x="28" y="266" width="164" height="72" rx="14" fill="#FFFFFF"/>
    <rect x="40" y="282" width="92" height="10" rx="5" fill="#CBD5E1"/>
    <rect x="40" y="300" width="72" height="8" rx="4" fill="#E2E8F0"/>
    <rect x="40" y="316" width="56" height="8" rx="4" fill="#E2E8F0"/>

    <!-- CTA card -->
    <rect x="28" y="346" width="164" height="90" rx="16" fill="#FFFFFF"/>
    <rect x="40" y="362" width="120" height="10" rx="5" fill="#CBD5E1"/>
    <rect x="40" y="380" width="100" height="8" rx="4" fill="#E2E8F0"/>
    <rect x="40" y="398" width="80" height="14" rx="7" fill="url(#accentBlue)"/>
  </g>

  <!-- Laptop silhouette (subtle, for startup/tech vibe) -->
  <g opacity="0.9" transform="translate(120,320)">
    <rect x="0" y="0" width="360" height="220" rx="16" fill="#E5E7EB"/>
    <rect x="12" y="12" width="336" height="176" rx="12" fill="#F8FAFC"/>
    <rect x="12" y="12" width="336" height="24" rx="12" fill="url(#accentBlue)" opacity="0.9"/>
    <circle cx="28" cy="24" r="4" fill="#FFFFFF"/>
    <rect x="44" y="20" width="90" height="8" rx="4" fill="#FFFFFF" opacity="0.9"/>
    <rect x="20" y="56" width="120" height="10" rx="5" fill="#CBD5E1"/>
    <rect x="20" y="74" width="90" height="8" rx="4" fill="#E2E8F0"/>
    <rect x="20" y="92" width="90" height="8" rx="4" fill="#E2E8F0"/>
    <rect x="160" y="56" width="160" height="88" rx="10" fill="#FFFFFF"/>
    <path d="M 172 130 L 182 112 L 195 118 L 212 98 L 228 104 L 244 90 L 262 96 L 280 82" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round"/>
    <rect x="20" y="146" width="84" height="12" rx="6" fill="url(#accentAmber)"/>
  </g>

  <!-- Soft glow -->
  <ellipse cx="420" cy="300" rx="360" ry="240" fill="url(#glow)"/>
</svg> 